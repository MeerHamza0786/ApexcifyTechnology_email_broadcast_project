{% extends "base.html" %}

{% block title %}Slow Down · {{ app_name }}{% endblock %}

{% block content %}
<section class="card empty-state">
    <div class="empty-icon">⏱️</div>
    <h1>Rate limit reached</h1>
    <p>Too many login attempts were detected. Please wait a moment before trying again.</p>
    <a class="btn btn-primary" href="{{ url_for('login') }}">Back to login</a>
</section>
{% endblock %}
