{% extends "base.html" %}

{% block title %}Server Error · {{ app_name }}{% endblock %}

{% block content %}
<section class="card empty-state">
    <div class="empty-icon">⚙️</div>
    <h1>Something went wrong</h1>
    <p>An unexpected error occurred. Check the logs under <code>storage/logs/broadcast.log</code> for details.</p>
    <a class="btn btn-primary" href="{{ url_for('dashboard') }}">Try again</a>
</section>
{% endblock %}
